log4j.rootLogger = DEBUG, CONSOLE, ROLLING

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold = INFO
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%5p|%d{HH:mm:ss}] %m%n

log4j.appender.ROLLING = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ROLLING.threshold = DEBUG
log4j.appender.ROLLING.layout = org.apache.log4j.PatternLayout
log4j.appender.ROLLING.layout.ConversionPattern = [%5p|%d{HH:mm:ss}] %m%n
log4j.appender.ROLLING.File = logs/rolling_1.log
